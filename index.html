<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- render all elements normally -->
  <link rel="stylesheet" href="css/normalized.css">
  <!-- main template css file -->
  <link rel="stylesheet" href="css/main.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
<div class="section">
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="timeout">
          <div class="ethereum">
            <img class="icon" src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img class="icon" src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div class="creater">
          <img class="avatar" src="images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/m1s6b2">Musab Alahdal</a>.
  </div>
</div>
</body>
</html>
